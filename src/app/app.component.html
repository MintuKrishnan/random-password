<div class="container">
  <h1>Password Generator</h1>
  <div class="row">
    <div class="col col-lg-6">


        <div class="form-group">
          <label for="length">Enter Length</label>
          <input type="text" name="length" id="length" class="form-control"
          (input)="onChangeLength($event.target.value)">
         <p></p>
        </div>
        <div class="form-group">
          <div class="form-check-right">
            <label  for="text" class="pr-3">Use Letters</label>
             <input type="checkbox"   name="letters" value="letters"
             (change)=onCheckLetters() >
          </div>
          <div class="form-check-right">
            <label  for="text" class="pr-3">Use Numbers</label>
             <input type="checkbox"   name="numbers" value="numbers"
             (change)=onCheckNumbers()>
          </div>
          <div class="form-check-right">
            <label  for="text" class="pr-3">Use Symbols</label>
             <input type="checkbox"   name="symbols" value="symbols"
             (change)=onCheckSymbols()>
          </div>
        </div>

        <button
        class="btn btn-primary mb-3"
        (click)="onClick()"
        [disabled]="!((checkLetters||checkNumbers||checkSymbols)&&length)">
          Generate
        </button>


      <div class="form-group" *ngIf="password">
        <label for="password">Your Password</label>
        <input type="text" name="password" id="password" class="form-control"
        [value]="password">
      </div>
    </div>
  </div>
</div>
